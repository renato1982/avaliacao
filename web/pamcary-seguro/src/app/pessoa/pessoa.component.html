<mat-card>
  <p>
    <mat-toolbar color="#3827b0">
      <span>Lista de Usuarios</span>
    </mat-toolbar>
  </p>

  <div *ngIf="pessoas$ | async as IPessoa; else loading">
    <table
      mat-table
      [dataSource]="pessoas$"
      class="mat-elevation-z8 demo-table"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="codigo"
        >a
        <th mat-header-cell *matHeaderCellDef>Codigo</th>
        <td mat-cell *matCellDef="let pessoa">
          <a href="/edit-pessoa/">
          <span class="material-icons"> perm_identity </span>

        </a>
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome"
        >b
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.nome }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.cpf }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nascimento</th>
        <td mat-cell *matCellDef="let pessoa">{{ pessoa.dataNascimento }}</td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>


  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</mat-card>
