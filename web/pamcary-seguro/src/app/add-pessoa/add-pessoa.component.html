<h3>Criar Pessoa Student</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form>
          <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="addPessoaForm-control"  formControlName="pessoa_nome" data-toggle="tooltip"
                 data-placement="right" title="Nome" >
          </div>

          <div class="form-group">
              <label for="name">Email</label>
              <input type="text" class="form-control" formControlName="pessoa_email"
                data-toggle="tooltip" data-placement="right" title="Email">

          </div>

          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" class="form-control" formControlName="pessoa_cpf"
              data-toggle="tooltip" data-placement="right" title="CPF">

        </div>

        <div class="form-group">
          <label for="name">Data Nacimento</label>
          <input type="text" class="form-control" formControlName="pessoa_nascimento"
            data-toggle="tooltip" data-placement="right" title="Nascimento">

      </div>

          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Adicionado com sucesso</h4>
         <button class='btn btn-primary'>Adicionar</button>
      </div>
  </div>
  <div class="col-sm-4"></div>
</div>
